<app-bread-crumb [items]="[{ text: 'Categorias' }]"></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="AGREGAR"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Clientes</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong
        ><br />
        <strong>{{ category.apellido }}</strong
          ><br />
          <strong>{{ category.numero }}</strong
            ><br />
            <strong>{{ category.ciudad }}</strong
              ><br />
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a
          [routerLink]="[category.id, 'edit']"
          class="btn btn-outline-info btn-sm mr-2"
          >Editar</a
        >
        <button
          (click)="deleteResource(category)"
          class="btn btn-outline-danger btn-sm"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
